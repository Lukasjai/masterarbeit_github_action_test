name: Build Spring Boot with Maven

on:
  push:
    branches:
      - master
      - development
    paths-ignore:
      - '**.md'
      - '.github/workflows/**/*'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.github/workflows/**/*'
  workflow_dispatch:

jobs:
  deploy_test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    environment: Test
    if: github.ref == 'refs/heads/master'
    steps:
      - run: echo "I'm merging!"
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean package --no-transfer-progress

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - name: create initial app
        run: heroku create test-application
      - name: Authenticate with Heroku
        run: echo "$HEROKU_API_KEY" | heroku auth:token
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Add Heroku Git Remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_TEST_SECRET }}.git

      - name: Push to Heroku
        run: git push heroku HEAD:refs/heads/master --force


