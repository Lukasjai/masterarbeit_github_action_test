name: Build Spring Boot with Maven

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**/*'

  push:
    branches:
      - master
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '.github/workflows/**/*'

jobs:
  build_and_verify:
    name: Run Merge Checks
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean verify --no-transfer-progress

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()
        with:
          files: |
            ./target/surefire-reports/TEST-*.xml

  deploy:
    name: Deploy on Push
    runs-on: ubuntu-latest
    needs: build_and_verify
    if: github.event_name == 'push'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean package --no-transfer-progress

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token | heroku container:login

      - name: Create Heroku Container
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku container:login
          heroku container:push web -a $HEROKU_APP_NAME
          heroku container:release web -a $HEROKU_APP_NAME

      - name: Restart Heroku App
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku restart -a $HEROKU_APP_NAME

