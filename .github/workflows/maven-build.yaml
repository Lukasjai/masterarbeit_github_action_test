name: Build Spring Boot with Maven

on:
  push:
    branches:
      - master
      - development
    paths-ignore:
      - '**.md'
      - '.github/workflows/**/*'
  workflow_dispatch:

jobs:
  build_and_verify:
    name: build and verify
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean verify --no-transfer-progress

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build_and_verify
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Run Maven Tests
        run: ./mvnw -B test --no-transfer-progress

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        if: always()
        with:
          files: ./target/surefire-reports/TEST-*.xml

     


  deploy_dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/development'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean package --no-transfer-progress

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: lukas-github-action-test
          heroku_email: ${{ secrets.HEROKU_EMAIL }}


  deploy_test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    environment: Test
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B clean package --no-transfer-progress

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_TEST_SECRET}}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_PROD_SECRET }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
